version: "3.8"

networks:
  exp-ledger:
    external: false

services:
  git-server:
    container_name: gitserver
    image: gitea/gitea:latest
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - DB_TYPE=mysql
      - DB_HOST=git-db:3306
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD=gitea
    restart: always
    networks:
      - exp-ledger
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"
    depends_on:
      - git-db
  
  git-db:
    container_name: git-db
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=gitea
      - MYSQL_USER=gitea
      - MYSQL_PASSWORD=gitea
      - MYSQL_DATABASE=gitea
    networks:
      - exp-ledger
    volumes:
      - ./mysql:/var/lib/mysql    

  rdb:
    container_name: rdb
    image: mongo:latest
    networks:
      - exp-ledger
    ports:
      - "27017-27019:27017-27019"
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    environment:
      MONGO_ROOT_PWD: toor
      MONGO_INITDB_DATABASE: TestRepository
      MONGO_INITDB_ROOT_USERNAME: xqledger
      MONGO_INITDB_ROOT_PASSWORD: toor
      MONGO_WIREDTIGER_CACHE_SIZE_GB: '4.21'
      MONGO_EXTRA_ARGS: '--ipv6 --quiet'
    restart: always

  apirouter:
    image: apirouter:latest
    container_name: apirouter
    build:
      context: ../../apirouter
      dockerfile: Dockerfile
    restart: always
    environment:
      - KAFKA_BOOTSTRAPSERVER=kafka:9094
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - exp-ledger
    ports:
      - "8081:8081"
    depends_on:    
      - rdb-operator
      - git-reader
  
  git-reader:
    image: gitreader:1.1
    container_name: gitreader
    build:
      context: ../../gitreader
      dockerfile: Dockerfile
    restart: always
    environment:
      - GITSERVER_URL=http://git-server:3000
      - GITSERVER_LOCALREPOSLOCATION=/var/git/repos/
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/tmp:/var/git/repositories:ro
    networks:
      - exp-ledger   
    ports:
      - "50051:50051"  
    depends_on:    
      - git-server
  
  rdb-reader:
    image: rdbreader:latest
    container_name: rdbreader
    build:
      context: ../../rdbreader
      dockerfile: Dockerfile
    restart: always
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/tmp:/var/git/repositories:rw
    ports:
      - "50052:50052"
    networks:
      - exp-ledger 
    depends_on:    
      - rdb




volumes:
  localreposlocation:
    driver: local
  data01:
    driver: local
  data02:
    driver: local
  filebeat: